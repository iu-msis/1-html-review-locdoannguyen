            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div id="offerApp" class="container-fluid">
      <div class="row">
      <table id="taskTable" class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author(s)</th>
            <th>Year Published</th>
            <th>Publisher</th>
            <th>Page Count</th>
            <th>MSRP</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="book in books">
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.yearPublished }}</td>
              <td>{{ book.publisher }}</td>
              <td>{{ book.pageCount }}</td>
              <td>{{ book.msrp }}</td>
              <td>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="selectBook(book)">Edit
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm"
                  v-on:click="postDeleteBook(book)">Delete
                </button>
              </td>
          </tr>
      </tbody>
      </table>

      <h2> {{ selectedBook === null ? "Add" : "Edit" }} Book</h2>
      <form  v-on:submit.prevent="postBook">
        
        <label >Title</label><br>
        <input type="text" v-model="bookForm.title" class="form-control" id="title" name="title">
      
      
        <label >Author(s)</label><br>
        <input type="text" v-model="bookForm.author" class="form-control" id="author" name="author">
      
      
        <label >Year Published</label><br>
        <input type="text"  v-model="bookForm.yearPublished" class="form-control" id="yearPublished" name="yearPublished">
      
     
        <label >Publisher</label><br>
        <input type="text" v-model="bookForm.publisher"  class="form-control" id="publisher" name="publisher">
      
      
        <label >Page Count</label><br>
        <input type="text" v-model="bookForm.pages"  class="form-control" id="pages" name="pages">
      
      
        <label >MSRP</label><br>
        <input type="text" v-model="bookForm.msrp"  class="form-control" id="msrp" name="msrp"><br><br>
      
      <button type="submit" class="btn btn-primary" name = "button" id = "button">Submit</button>
    </form>
    </div>
  </div>
      
      

      <script src="js/index.js"></script>
